<form [formGroup]="form" class="form">

  <div class="flex">
    <div class="form-group">
      <label for="title">Good Title</label>
      <div class="input-info">
        <input class="form-control"
              type="text"
              id="title"
              formControlName="title"
              placeholder="Title">
      </div>
    </div>

    <div class="form-group">
      <label for="price">Good Price</label>
      <div class="input-info">
        <input class="form-control"
              type="text"
              id="price"
              formControlName="price"
              placeholder="Price">
      </div>
    </div>

    <div class="form-group">
      <label for="weight">Good Weight</label>
      <div class="input-info">
        <input class="form-control"
              type="text"
              id="weight"
              formControlName="weight"
              placeholder="Weight">
      </div>
    </div>

    <button type="button" class="button" (click)="saveData()">Save</button>
  </div>
</form>
<hr>
